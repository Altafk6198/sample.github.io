<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        .table, th, td{
            border: 1px solid red;
            border-collapse: collapse;
        }

    </style>
</head>
<body>
    <h1>Table Tag</h1>

    <Table class="table">

        

        <tr >
            <th colspan="2" >HTML</th>
            <th rowspan="2">CSS</th>
            <th>Javascript</th>
            <th>Bootstrap</th>
        </tr>
        <tr>
            <td>HTML</td>
            <td>CSS</td>
            <td>Javascript</td>
            <td>Bootstrap</td>
        </tr>
        <tr>
            <td>HTML</td>
            <td>CSS</td>
            <td>Javascript</td>
            <td>Bootstrap</td>
        </tr>


    </Table>

    order list

    <ol type="a">
        <li>html</li>
        <li>html</li>
        <li>html</li>
    </ol>

    <ul type="square">
        <li>Javascript</li>
    </ul>
</body>
</html>
